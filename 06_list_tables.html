<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List & Tables </Table></title>
  </head>
  <body>
    <ul style="list-style: square">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ul>
    <!--Order List-->
    <ol type="i">
      <li>Item1</li>
      <li>Item2</li>
      <li>Item3</li>
      <li>Item4</li>
    </ol>
    <!--nested List-->
    <ul style="list-style: square">
      <li>Item1</li>
      <li>Item2</li>
      <ul style="list-style: disc">
        <li>ItemB</li>
        <li>ItemA</li>
      </ul>
      <li>Item3</li>
      <li>Item4</li>
    </ul>
    <table>
      <thead>
        <tr>
          <th>name</th>
          <th>last name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Amrr</td>
          <td>Torabi</td>
          <td>Ammir@gamil.com</td>
        </tr>
        <tr>
          <td>Amir</td>
          <td>Torabi</td>
          <td>Ammir@gamil.com</td>
        </tr>
        <tr>
          <td>Amri</td>
          <td>Torabi</td>
          <td>Ammir@gamil.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
