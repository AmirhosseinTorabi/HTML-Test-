<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form & Input</title>
  </head>
  <body>
    <form action="Project.php">
      <div>
        <label for="Name">Name</label><br />
        <input type="text" id="Name" name="Name" placeholder="FullName" />
      </div>
      <div>
        <label for="Email">Email</label><br />
        <input
          type="email"
          name="Email"
          id="Email"
          placeholder="Enter your Email"
        />
      </div>
      <div>
        <label for="message">Message</label><br />
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
      </div>
      <div>
        <label for="Gender">Gender</label>
        <select name="Gender" id="Gender">
          <option value="Male">Male</option>
          <option value="Female">FeMale</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label><br />
        <input type="number" name="age" id="age" />
      </div>
      <div>
        <label for="brithday">Brithday</label><br />
        <input type="date" name="Brithday" id="Brithday" />
      </div>
      <div>
        <label for="Membership">Membership</label>
        <input
          type="radio"
          name="Membership"
          value="simple"
          id="Membership"
        />simple
        <input
          type="radio"
          name="Membership"
          value="standard"
          id="Membership"
        />standard
        <input
          type="radio"
          name="Membership"
          value="super"
          id="Membership"
        />super
      </div>
      <div>
        <label for="I like...">I like...</label>
        <input
          type="checkbox"
          name="I like..."
          id="I like..."
          value="Bike"
        />Bike
        <input
          type="checkbox"
          name="I like..."
          id="I like..."
          value="Soccer"
        />Soccer
        <input type="checkbox" name="I like..." id="I like..." value="Car" />Car
      </div>
      <input type="button" value="Sabmit" />
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
